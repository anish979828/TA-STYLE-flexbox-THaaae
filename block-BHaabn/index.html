<!-- 
- Create a gallery using flexbox according to the layout shown below.

![Flex Shrink Property](https://raw.githubusercontent.com/suraj122/AC-STYLE-images/master/flexbox/ex-1.png)

- Using CSS resets is necessary.
- Use semantic tags and keep the nesting and indentation proper.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53765f52cd.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- header  -->
    <header>
        <div class="container flex">
            <a href="#"  class="brand">
                <img src="./IMG_20220103_195846 - Copy.jpg" alt="brand">
            </a>
            <nav>
                <a href="#" class="nav">HOME</a>
                <a href="#" class="nav1">GALLERY</a>
                <a href="#" class="nav">ABOUT</a>
            </nav>
        </div>
     </header>
     <!-- main-content  -->
     <main>
        <!-- gallery-section  -->
        <section class="gallery-section">
            <h1>GALLERY</h1>
            <div class="container flex">
                <div class="col">
                    <img src="./assets/01.png" alt="img">
                </div>
                <div class="col">
                    <img src="./assets/02.png" alt="img">
                </div>
                <div class="col">
                    <img src="./assets/03.png" alt="img">
                </div>
                <div class="col">
                    <img src="./assets/04.png" alt="img">
                </div>
                <div class="col">
                    <img src="./assets/05.png" alt="img">
                </div>
                <div class="col">
                    <img src="./assets/06.png" alt="img">
                </div>
            </div>
        </section>
     </main>
     <!-- footer  -->
     <footer>
        <div class="container flex">
            <div>&copy Altcampus</div>
            <nav>
                <a href="#" class="a"><i class="fa-brands fa-facebook"></i></a>
                <a href="#" class="a"><i class="fa-brands fa-twitter"></i></a>
            </nav>
        </div>
    </footer>

    
</body>
</html>
